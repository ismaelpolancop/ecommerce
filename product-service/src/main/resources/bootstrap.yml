spring:
  application:
    name: product-service
  cloud:
    discovery:
      enabled: true
      service-id: product-service
  datasource:
    url: jdbc:mysql://localhost:3306/productdb
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect