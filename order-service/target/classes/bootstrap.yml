spring:
  application:
    name: order-service
  cloud:
    discovery:
      enabled: true
      service-id: order-service
    loadbalancer:
      ribbon:
        enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/orderdb
    username: product_user
    password: product_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect